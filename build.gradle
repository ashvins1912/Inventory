version = project.version
group = project.group

apply plugin : 'java'
apply plugin : 'application'
apply plugin : 'eclipse'

subprojects {
    apply plugin: 'java'
	apply plugin: 'eclipse'
	
    repositories {
        mavenCentral()
		 jcenter()
    }
    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}


 

