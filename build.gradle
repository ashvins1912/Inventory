buildscript {

    repositories {
        mavenCentral()
        jcenter()
    }

}

subprojects {
    apply plugin : 'java'
    apply plugin : 'application'
    apply plugin : 'idea'


    repositories {
        mavenCentral()
		 jcenter()
    }

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
    
    
}




